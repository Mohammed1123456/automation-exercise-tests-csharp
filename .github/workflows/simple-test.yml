name: Simple Test Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      
    - name: Run UI Tests
      run: |
        dotnet test --no-build --configuration Release --logger "trx;LogFileName=ui-test-results.trx" --results-directory ./TestResults -- NUnit.Where="cat==ui"
      env:
        HEADLESS: 1
        
    - name: Run API Tests
      run: |
        dotnet test --no-build --configuration Release --logger "trx;LogFileName=api-test-results.trx" --results-directory ./TestResults -- NUnit.Where="cat==api"
        
    - name: Run Smoke Tests
      run: |
        dotnet test --no-build --configuration Release --logger "trx;LogFileName=smoke-test-results.trx" --results-directory ./TestResults -- NUnit.Where="cat==smoke"
      env:
        HEADLESS: 1
        
    - name: Run Regression Tests
      run: |
        dotnet test --no-build --configuration Release --logger "trx;LogFileName=regression-test-results.trx" --results-directory ./TestResults -- NUnit.Where="cat==regression"
      env:
        HEADLESS: 1
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/
        retention-days: 30
        
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All test categories executed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Categories:" >> $GITHUB_STEP_SUMMARY
        echo "- **UI Tests**: Selenium WebDriver tests" >> $GITHUB_STEP_SUMMARY
        echo "- **API Tests**: RestSharp API tests" >> $GITHUB_STEP_SUMMARY
        echo "- **Smoke Tests**: Critical path verification" >> $GITHUB_STEP_SUMMARY
        echo "- **Regression Tests**: Full feature testing" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Test results are available in the artifacts section." >> $GITHUB_STEP_SUMMARY
